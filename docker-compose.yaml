version: "3.8"
services:
  service1:
    image: epic-weapon-gen-front:v1
    build: ./service1
    container_name: service-1
    networks:
      - example-net
  service2:
    image: epic-weapon-gen-weapons:v1
    build: ./service2
    container_name: service-2
    networks:
      - example-net
  service3:
    image: epic-weapon-gen-rarities:v1
    build: ./service3
    container_name: service-3
    networks:
      - example-net
  service4:
    image: epic-weapon-gen-damage:v1
    build: ./service4
    container_name: service-4
    networks:
      - example-net
  nginx:
    image: nginx:latest
    container_name: nginx
    networks:
      - example-net
    volumes:
      - type: bind
        source: ./nginx.conf
        target: /ect/nginx/nginx.conf
    ports:
      - target: 80
        published: 80
        protocol: tcp
    depenends_on:
      - service1
networks:
  example-net: